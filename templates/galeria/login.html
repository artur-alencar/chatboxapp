{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login1.css' %}">
</head>
<body>
    <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="row">
        {% for field in form.visible_fields %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                {{ field }}
            </div>
            {% for error in field.errors %}
                    <div class="alert-password">
                        {{error}}
                    </div>
            {% endfor %}
        {% endfor %}
        {% for message in messages %}
            <div class="alert-user">
                <p id="messages">{{message}}</p>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success col-2" style="padding: top 5px;">Login</button>
        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>
    </form>
</body>
</html>
